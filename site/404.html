<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #06060b;
      color: #e8e8ed;
      min-height: 100vh;
      display: flex;

      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: 12px;
    }
    p {
      color: #8888a0;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: #8b5cf6;
      color: #fff;

      font-size: 0.95rem;
      font-weight: 600;
      text-decoration: none;
