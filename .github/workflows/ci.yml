name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'

jobs:
  # ─── Lint & Type Check ───────────────────────────────────────────
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check all packages
        run: pnpm typecheck

  # ─── Server Tests ────────────────────────────────────────────────
  test-server:
    name: Server Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared (server dependency)
        run: pnpm --filter @veritas-kanban/shared build

      - name: Run server tests
        run: pnpm --filter @veritas-kanban/server test

  # ─── Build ───────────────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Verify web build output
        run: |
          if [ ! -d "web/dist" ]; then
            echo "::error::Web build output (web/dist) not found"
            exit 1
          fi
          echo "✅ Web build output exists"
          ls -la web/dist/

      - name: Verify server build output
        run: |
          if [ ! -d "server/dist" ]; then
            echo "::error::Server build output (server/dist) not found"
            exit 1
          fi
          echo "✅ Server build output exists"
          ls -la server/dist/

  # ─── Security Audit ──────────────────────────────────────────────
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Audit production dependencies (blocks on high/critical)
        run: pnpm audit --prod --audit-level=high

      - name: Audit all dependencies (informational)
        run: pnpm audit
        continue-on-error: true
